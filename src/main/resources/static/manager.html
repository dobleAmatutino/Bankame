<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="manager.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div id="app">
        
        <header>

            <div class="d-flex justify-content-around">
                <h1>Client manager</h1>
                <button type="button" @click.prevent="logout" href="index.html"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft text-center">LOGOUT</button>
                <a class="button btn btn-dark" href="./manager-loan.html"  type="submit">ADMIN LOAN</a>
            </div>
        </header>
        <main>
            <div class="tableroDeInformacion">
                <div class="formulario">
                    <div>
                        <h2>Fill the data of the client</h2>
                    </div>
                    <div class="input-group mb-3 d-flex ">
                        <label for="name">Client name</label>
                        <input v-model="name" type="text" id="name"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 d-flex flex-column ">
                        <label for="lastName">Client lastname</label>
                        <input type="text" v-model="lastName" id="lastname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 d-flex ">
                        <label for="email">Client email</label>
                        <input type="email" v-model="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button class="button btn btn-dark" @click="addClient" type="submit">Button</button>
                    <div>
                        <table  class="table table-success table-striped">
                            <thead>
                                <th>name</th>
                                <th>Lastname</th>
                                <th>Email</th>
                            </thead>
                            <tbody v-for="clients in client">
                                <td>{{clients.firstName}}</td>
                                <td>{{clients.lastName}}</td>
                                <td>{{clients.email}}</td>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="formulario">
                    <div>
                        <h2>Client REST response</h2>
                    </div>
                    <pre>{{client}}</pre>
                </div>
            </div>
           
        </main>
        <footer></footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="manager.js"></script>
    
    
     
</body>
</html>
