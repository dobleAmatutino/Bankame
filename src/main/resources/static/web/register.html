<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <img src="./visuals/logoHomeBankame-ajustado.png" alt="">
            <div class="buttonOption">
                <button type="button"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">ACCOUNTS
                    CLIENT</button>

                <button type="button"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">LOANS</button>

                <button type="button"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">TRANSACTION</button>

                <button type="button" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">MY
                    CARDS</button>
            </div>
        </header>
        <main class="indexMain d-flex ">
            <h1 class="indexSaludo text-center">REGISTER TO BANKAME</h1>

            <div class="formContainer ">
                <img class="imagenRegister2" src="./visuals/imagenRegister2-removebg-preview.png" alt="">
                <div class="infoForm">
                    <form class="form">
                        <div class="mb-3">
                            <label for="FIRSTNAME" class="inputItems form-label">Enter your fistName:</label>
                            <input v-model="firstName" class="inputFirstName form-control" id="FIRSTNAME">
                        </div>
                        <div class="mb-3">
                            <label for="LASTNAME" class="inputItems form-label">Enter your lastName:</label>
                            <input v-model="lastName" class="inputLastName form-control" id="LASTNAME">
                        </div>
                        <div class="mb-3">
                            <label for="EMAIL" class="inputItems form-label">Email address:</label>
                            <input v-model="email" type="email" class="inputEmail form-control" id="EMAIL">
                        </div>
                        <div class="mb-3">
                            <label for="PASSWORD" class="inputItems form-label">Password:</label>
                            <input v-model="password" type="password" class="inputPassword form-control" id="PASSWORD">
                        </div>

                        <div
                            class="mb-3  d-flex justify-self-center justify-content-center align-self-center text-center">
{{email}}
                            <a @click.prevent="registerAclient" href="accounts.html" type="submit"
                                class="registerClient  align-self-center btn-primary"><video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton1.mp4">
                                </video>Register<video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton2.mp4">
                                </video>
                            </a>

                        </div>
                    </form>
                </div>
                <img class="imagenRegister" src="./visuals/imagenRegister-removebg-preview.png" alt="">
            </div>

        </main>
        <footer>
            <div class="text-center">
                <img class="imageContainer" src="./visuals/logoHomeBankame-ajustado.png" alt="">
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Hecho por Aaron Mujica</h2>
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Diciembre 2022</h2>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="./scripts/accounts.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/register.js"></script>

</body>

</html>
