<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <img class="logoBankame" src="./visuals/logoHomeBankame-ajustado.png" alt="">
        </header>
        <main class="indexMain d-flex ">

            <h1 class="indexSaludo text-center">WELCOME TO BANKAME</h1>


            <div class="formContainer">
                <img class="imagenIndex2" src="./visuals/imagenIndex2-removebg-preview.png" alt="">
                <div class="infoForm ">
                    <form class="form">

                        <div class="btn-group d-flex justify-self-center flex-column">
                            <label for="FIRSTNAME" class="inputItems form-label">ROLL</label>
                            <select v-model="roll" class="form-select inputIndex form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                                <option class="text-center inputIndex" value="CLIENT">CLIENT</option>
                                <option class="text-center inputIndex" value="ADMIN">ADMIN</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="inputItems form-label">Email address</label>
                            <input v-model="email" font-family="Barlow Condensed" type="email"
                                class="form-control inputIndex" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="inputItems form-label">Password</label>
                            <input v-model="password" type="password" class="form-control inputIndex"
                                id="exampleInputPassword1">
                        </div>
                        <div v-if="roll=='CLIENT'" class="mb-3  d-flex justify-self-center justify-content-center align-self-center text-center">

                            <a @click.prevent="logIn" href="accounts.html" type="submit"
                                class="signIn  align-self-center btn-primary"><video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton1.mp4">
                                </video>Sign in<video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton2.mp4">
                                </video>
                            </a>

                        </div>
                        <div v-if="roll=='ADMIN'" class="mb-3  d-flex justify-self-center justify-content-center align-self-center text-center">

                            <a @click.prevent="logInAdmin" href="accounts.html" type="submit"
                                class="signIn  align-self-center btn-primary"><video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton1.mp4">
                                </video>Sign in<video autoplay muted loop>
                                    <source src="./visuals/videoparaBoton2.mp4">
                                </video>
                            </a>

                        </div>
                        <a href="register.html" type="submit"
                            class="registerHere d-flex justify-content-center text-center">Register here

                        </a>
                    </form>

                </div>
                <img class="imagenIndex" src="./visuals/imagenindex-removebg-preview.png" alt="">
            </div>
        </main>

        <footer>
            <div class="text-center d-flex justify-content-center">
                <img class="imageContainer logoBankame" src="./visuals/logoHomeBankame-ajustado.png" alt="">
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Hecho por Aaron Mujica</h2>
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Diciembre 2022</h2>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="./scripts/accounts.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

</body>

</html>
