<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="stylesheet" href="./css/account.css">
    <link rel="stylesheet" href="./css/cards.css">
    <link rel="stylesheet" href="./css/created-cards.css">
    <link rel="stylesheet" href="./css/sweetAlert.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <header>
            <img class="logoBankame" src="./visuals/logoHomeBankame-ajustado.png" alt="">
            <div class="buttonOption">
                <button type="button" @click.prevent="logout"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">LOGOUT</button>

                <a type="button" href="./accounts.html"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">ACCOUNTS
                </a>

                <a type="button" href="./loans-information.html" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">LOANS</a>

                <a type="button" href="./make-transactions.html"
                    class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">TRANSACTION</a>

                <a type="button" href="./cards.html" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">
                    CARDS</a>
            </div>
        </header>
        <main class="indexMain d-flex ">
            <h1 class="indexSaludo text-center">WELCOME TO BANKAME</h1>
            <h2 class="requestCard">REQUEST YOUR CARD</h2>
            <div class="containerForm d-flex justify-self-center justify-content-center">
                <div class="formContainer ">




                    <form class="form d-flex flex-column align-content-center justify-content-center">

                        <label for="FIRSTNAME" class="inputItems form-label">Enter a color for your card</label>
                        <div class="btn-group d-flex justify-self-center">
                            <select v-model="color" class="form-select text-center form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                                <option class="text-center" value="GOLD">GOLD</option>
                                <option class="text-center" value="SILVER">SILVER</option>
                                <option class="text-center" value="TITANIUM">TITANIUM</option>
                            </select>
                        </div>

                        <label for="FIRSTNAME" class="inputItems form-label">Enter the type your card</label>
                        <div class="btn-group d-flex justify-self-center">
                            <select v-model="type" class="form-select form-select-lg mb-3"
                                aria-label=".form-select-lg example">
                                <option class="text-center" v-show="debitCards.length<3" value="DEBIT">DEBIT</option>
                                <option class="text-center" v-show="creditCards.length<3" value="CREDIT">CREDIT</option>
                            </select>
                        </div>

                        <button type="button" @click.prevent="newCard"
                            class="accountsButton justify-content-center createCard btn btn-danger animate__animated animate__bounceInLeft d-flex justify-self-center">CREATE
                            CARD</button>
                    </form>
                    <!-- <div>
                        <img src="./visuals/1-removebg-preview.png" alt="">
                        <img src="./visuals/2-removebg-preview.png" alt="">
                        <img src="./visuals/3-removebg-preview.png" alt="">
                    </div> -->
                </div>

            </div>

        </main>
        <footer>

            <img class="imageContainer logoBankame d-flex align-self-center" src="./visuals/logoHomeBankame-ajustado.png" alt="">

            <div>
                <h2 class="madeBy text-center text-light ">Hecho por Aaron Mujica</h2>
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Diciembre 2022</h2>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <script src="./scripts/accounts.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/created-cards.js"></script>

</body>

</html>
