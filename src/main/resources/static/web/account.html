<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accounts.css">
    <link rel="stylesheet" href="./css/account.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Raleway:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Account Details</title>
</head>
<body>
    <div id="app">
        <header>
            <img  class="logoBankame" src="./visuals/logoHomeBankame-ajustado.png" alt="">
            <div class="buttonOption">
                <button type="button" @click.prevent="logout" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">LOGOUT</button>

                <a href="./accounts.html" type="button" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">ACCOUNTS</a>

                <a type="button" href="./loans-information.html" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">LOANS</a>

                <a type="button" href="./make-transactions.html" class="accountsButton btn btn-danger animate__animated animate__bounceInLeft">TRANSACTION</a>    
            </div>
        </header>
        <main>
            <h2 class="transactionSubtitle text-center">MAKED TRANSACTIONS</h2>

            <div class="tableContainer">
                <table class="table">
                    <thead>
                      <tr class="">
                       
                        <th scope="col" class="text-center">AMOUNT</th>
                        <th scope="col" class="text-center">TYPE OF TRANSACTION</th>
                        <th scope="col" class=" transaction-description text-center">DESCRIPTION</th>
                        <th scope="col" class="text-center">DATE</th>
                      </tr>
                    </thead>
                    <tbody class="table-group-divider">
                      <tr v-for="transaction in transactions">
                        <td  v-if="transaction.type=='CREDIT'" class="text-center text-success">{{transaction.amount}}</td>
                        <td v-else-if="transaction.type=='DEBIT'" class="text-center text-danger">{{transaction.amount}}</td>
                        <td v-if="transaction.type=='CREDIT'" class="text-center text-success">{{transaction.type}}</td>
                        <td v-else-if="transaction.type=='DEBIT'" class="text-center text-danger">{{transaction.type}}</td>
                        <td class="transaction-description text-center">{{transaction.description}}</td>
                        <td class="text-center">{{transaction.date}}</td>
                      </tr>
                    </tbody>
                </table>
            </div>
           
        </main>
    
       
        <footer>
            
                <img class="imageContainer logoBankame d-flex align-self-center" src="./visuals/logoHomeBankame-ajustado.png" alt="">
            
            <div>
                <h2 class="madeBy text-center text-light ">Hecho por Aaron Mujica</h2>
            </div>
            <div>
                <h2 class="madeBy text-center text-light ">Diciembre 2022</h2>
            </div>
        </footer>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/account.js"></script>
    
</body>
</html>
