<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="manager-loan.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    
    <div id="app">
        
        <header>

            <div class="d-flex text-center justify-content-around">
                <h1>Client manager</h1>
                <a class="button btn btn-dark" href="./manager.html" type="submit">CLIENT MANAGER</a>
            </div>
            
        </header>
        <main>
            <div class="tableroDeInformacion">
                <div class="formulario">
                    <div>
                        <h2>Create a new Loan</h2>
                    </div>
                    <div class="input-group mb-3 d-flex ">
                        <label for="name">Loan name</label>
                        <input v-model="loanName" type="text" id="name"  class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    
                    </div>
                    <div class="input-group mb-3 d-flex flex-column ">
                        <label for="loanPayments">Loan payments</label>
                        <input type="text" v-model="payment" id="lastname" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <span class="input-group-text">{{loanPayments}}</span>
                        <button class="button btn btn-dark" @click.prevent="pushPayment" type="submit">ADD PAYMENT</button>
                    </div>
                    <div class="input-group mb-3 d-flex ">
                        <label for="email">Loan interests</label>
                        <input type="number" v-model="loanInterests" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3 d-flex ">
                        <label for="email">Loan max amount</label>
                        <input type="number" v-model="loanMaxAmount" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button class="button btn btn-dark" @click.prevent="createNewLoan" type="submit">Button</button>
                    <div>
                        <table  class="table table-success table-striped">
                            <thead>
                                <th>Loan name</th>
                                <th>payments</th>
                                <th>Max Amount</th>
                            </thead>
                            <tbody v-for="loan in loans">
                                <td>{{capitalLetter(loan.name)}}</td>
                                <td>{{loan.payments}}</td>
                                <td>{{formatBalance(loan.maxAmount)}}</td>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="formulario">
                    <div>
                        <h2>Client REST response</h2>
                    </div>
                    <pre>{{loans}}</pre>
                </div>
            </div>
           
        </main>
        <footer></footer>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>   
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="manager-loan.js"></script>
    
    
     
</body>
</html>
